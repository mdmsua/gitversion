name: push

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: mdmsua
          secrets: github
        id: kv
        continue-on-error: true
      - id: pwd
        env:
          secret: $(openssl rand -hex 8)
        run: |
          echo "::set-output name=secret::${{ steps.kv.outputs.github || env.secret }}"
      - run: |
          echo "${{ steps.pwd.outputs.secret }}"
